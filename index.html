<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4e542353c3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main_container">
      <div class="youtube_page">
        <div class="top_bar">
          <div class="logo">
            <a href="index.html">
              <img class="logo" src="images/logo.png" alt="">
            </a>
          </div>
          <div class="search_bar">
            <input type="text" name="youtube_search" placeholder="Search">
            <div class="search_icon">
              <i class="fas fa-search"></i>
            </div>
          </div>
          <div class="icons">
            <i class="fas fa-video" class="icon_fonts"></i>
            <i class="fas fa-th" class="icon_fonts"></i>
            <i class="fas fa-bell" class="icon_fonts"></i>
            <img src="images/pfp.png" alt="">
          </div>
        </div>
        <div class="youtube_contents">
          <div class="left_side">
            <div class="youtube_vid">
              <div class="buttons">
                <i class="fas fa-arrow-left" id="prevButton"></i>
                <i class="fas fa-arrow-right" id="nextButton"></i>
              </div>
              <div class="header">

                <div class="carouselContainer">
                  <!-- <img src="homepage/5.png" alt=""  id="lastClone"> -->
                  <img src="homepage/header.png" alt="">
                  <img src="homepage/1.png" alt="">
                  <img src="homepage/2.png" alt="">
                  <img src="homepage/3.png" alt="">
                  <img src="homepage/4.png" alt="">
                  <img src="homepage/5.png" alt="">
                  <!-- <img src="homepage/header.png" alt="" id="firstClone" > -->
              </div>
              </div>

              <div class="video_title">
                <h1 class = "main_title">Beauty + Capitalism + Social Media: An Analysis of the Beauty Influencer</h1>
                <div class="video_icons">
                  <div class="views_date">
                    <p>4,598,365 views â€¢ April 25, 2021 </p>
                  </div>
                  <div class="right_icons">
                    <div class="action_option">
                      <i class="fas fa-thumbs-up"></i>
                      <p>10K</p>
                    </div>
                    <div class="action_option">
                      <i class="fas fa-thumbs-down"></i>
                      <p>5K</p>
                    </div>
                    <div class="action_option">
                      <i class="fas fa-share"></i>
                      <p>SHARE</p>
                    </div>
                    <div class="action_option">
                      <i class="fas fa-save"></i>
                      <p>SAVE</p>
                    </div>
                    <div class="more">
                      <p>...</p>
                    </div>
                  </div>
                </div>
                <hr>
              </div>
            <div class="vid_description">
              <div class="right_contents">
                <div class="profile_pic">
                  <img src="images/pfp.png" alt="">
                </div>
                <div class="user_name">
                  <h3>beautyguru_123</h3>
                  <p>156,589 subscribers</p>
                </div>
              </div>
              <div class="left_contents">
                <div class="subscribe_button" >
                  <h3>SUBSCRIBE</h3>
                </div>
                <div class="bell">
                  <i class="far fa-bell"></i>
                </div>
              </div>
            </div>
            </div>

            <div class="contents">
            </div>
          </div>
          <div class="right_side">
            <div class="top_options">
              <div class="all_circle">
                <h3>ALL</h3>
              </div>
              <div class="effects_circle">
                <h3>EFFECTS</h3>
              </div>
            </div>
            <div class="hr">
              <hr>
            </div>

            <div id="rightSideJSON">

            </div>
          </div>



        </div>


        </div>
      </div>
      <script src="scripts.js" charset="utf-8"></script>

  </body>
</html>
